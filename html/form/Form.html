<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <style>
    .form-container {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <form id="surveyForm" onsubmit="return false;">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required>
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <select id="country" required>
        <option value="" disabled selected>Select Country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
      </select>
    </div>
    <div class="form-group">
      <label>Gender:</label><br>
      <label for="male">Male</label>
      <input type="checkbox" id="male" name="gender">
      <label for="female">Female</label>
      <input type="checkbox" id="female" name="gender">
      <label for="other">Other</label>
      <input type="checkbox" id="other" name="gender">
    </div>
    <div class="form-group">
      <label for="profession">Profession:</label>
      <input type="text" id="profession" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" required>
    </div>
    <div class="form-group">
      <button onclick="submitForm()">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form>
</div>

<div id="popup" class="popup">
  <h2>Submitted Values:</h2>
  <div id="popupContent"></div>
  <button onclick="closePopup()">Close</button>
</div>

<div id="overlay" class="overlay"></div>

<script>
  function submitForm() {
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const dob = document.getElementById('dob').value;
    const country = document.getElementById('country').value;
    const gender = document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : '';
    const profession = document.getElementById('profession').value;
    const email = document.getElementById('email').value;
    const mobile = document.getElementById('mobile').value;

    const popupContent = `
      <p><strong>First Name:</strong> ${firstName}</p>
      <p><strong>Last Name:</strong> ${lastName}</p>
      <p><strong>Date of Birth:</strong> ${dob}</p>
      <p><strong>Country:</strong> ${country}</p>
      <p><strong>Gender:</strong> ${gender}</p>
      <p><strong>Profession:</strong> ${profession}</p>
      <p><strong>Email:</strong> ${email}</p>
      <p><strong>Mobile Number:</strong> ${mobile}</p>
    `;

    document.getElementById('popupContent').innerHTML = popupContent;
    if(firstName && lastName && dob && country && gender && profession && email && mobile ){
        document.getElementById('popup').style.display = 'block';
    }
    
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('surveyForm').reset();
  }
</script>

</body>
</html>
